type Source {
  id: String
  name: String
}

type Article {
  author: String
  content: String
  description: String
  publishedAt: DateTime
  source: Source
  title: String
  url: String
  urlToImage: String
}

type NewsRoot {
  articles: [Article]
  status: String
  totalResults: Int
}

type Query {
  get_news(query: String!, apiKey: Secret!): NewsRoot
    @rest(
      method: GET
      endpoint: "https://newsapi.org/v2/everything?q=$query&apikey=$apiKey"
      arguments: []
    )
}
